<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BavelierLab</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/beercss@3.4.0/dist/cdn/beer.min.css" rel="stylesheet">
    <script type="module" src="https://cdn.jsdelivr.net/npm/beercss@3.4.0/dist/cdn/beer.min.js"></script>
    <script type="module"
        src="https://cdn.jsdelivr.net/npm/material-dynamic-colors@1.0.5/dist/cdn/material-dynamic-colors.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@7.3.67/css/materialdesignicons.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Welcome to the bavelier Lab</h1>
        <p>Explore the fascinating world of neuroscience and brain research with us.</p>
        <img class="brain-image" src="img/brain.png" alt="Flat Brain Image">
        <p>Join us in unraveling the mysteries of the human mind.</p>
        <!-- <a href="#" class="button">see labs members</a> -->
        <nav class="no-space center-nav margin-bottom-10">
            <button id="home" class="left-round">
                <i>home</i>
            </button>
            <button id="addMember" class="right-round fill" style="font-size: 25px;">
                +
            </button>
        </nav>
        <form>
            <div class="hidden-div hidden grid">
                <div class="field label border s2 margin-top-10">
                    <input id="firstname" placeholder="" required>
                    <label>firstname</label>
                </div>
                <div class="field label border s2">
                    <input id="lastname" placeholder=" " required>
                    <label>lastname</label>
                </div>
                <div class="field label border s2">
                    <input id="nickname" placeholder=" " required>
                    <label>nickname</label>
                </div>
                <div class="field label prefix border s2">
                    <i style="color:black">attach_file</i>
                    <input id="file" type="file" required>
                    <input type="text">
                    <label>Picture</label>
                </div>
                <button id="submit" type="button" class="small-round s2 margin-top-10">Become a member!</button>
            </div>
        </form>
    <span id="loading" class="mdi mdi-loading mdi-spin loading"></span>
    <div id="members" class="grid hidden members">
    </div>
    </div>
</body>
<footer>
    <script src="main.js"></script>
</footer>
</html>
